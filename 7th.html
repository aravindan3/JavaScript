 <body>
  	<script>
	
	var m1=90, m2=70, m3=45;
	total=m1+m2+m3;
	avg=total/3;
	console.log("total:" +total);
	console.log("average:" +avg);

	
	if(m1>=35&&m2>=35&&m3>=35)
	{
	 console.log("pass");
	 if(avg>90)
	 {
	 console.log("Grade: A");
	 }
	 else if (avg>70&&avg<=90)
	 {
	 console.log("Grade: B" );
	 }
	 else
	 {
	 console.log("Grade: C" );
	 }
	}
	else
	{
	 {
	 console.log("Fail");
	 
	 console.log("No Grade");
	 
	 }
	}
	 </script>
